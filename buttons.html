<style>
    .subsribeButton {
        background-color: red;
        color: rgb(255, 255, 255);
        border: none;

        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 5px;
        transition: opacity 0.15s;
        
    }
    .subsribeButton:hover {
        opacity: 0.8;
    }
    
    .subsribeButton:active {
        opacity: 0.6;
    }

    .joinButton {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 80, 193);
        border-color: blue;
        height: 40px;
        width: 80px;
        border-width: 1px;
        cursor: pointer;
        border-radius: 3px;
        transition: background-color 0.17s, 
                    color 0.17s,
                    box-shadow 0.17;
                    
        
        
    }

    .joinButton:hover {
        background-color: rgb(0, 80, 193);
        color: white;
        box-shadow: 5px 5px 10px rgba( 0 ,0 ,0, 0.4);
    }

    .joinButton:hover {
        opacity: 0.8;
    }

    .tweetButton {
        background-color: rgb(71, 142, 243);
        color: rgb(255, 255, 255);
        border: none;
        height: 36px;
        width: 100px;
        border-radius: 50pt;
        cursor: pointer;
        margin-top: 50px;
        
    }
</style>
